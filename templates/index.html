<div class="actions">
    {% if kurye['durum'] == 'Onay Bekliyor' %}
    <form action="/islem/{{ kurye['id'] }}" method="POST">
        <button name="aksiyon" value="onayla" class="btn btn-approve">
            <i class="fa-solid fa-check"></i> Onayla
        </button>
        <button name="aksiyon" value="sil" class="btn btn-delete">
            <i class="fa-solid fa-trash"></i> Sil
        </button>
    </form>
    {% else %}
    <div class="badge badge-aktif">SİSTEMDE AKTİF</div>
    <form action="/islem/{{ kurye['id'] }}" method="POST" style="margin-top:10px;">
        <button name="aksiyon" value="sil" class="btn btn-delete" style="width:100%">
             Kuryeyi Kaldır
        </button>
    </form>
    {% endif %}
</div>
